<div class="podcast-player" data-playlist="{{ include.playlist }}" data-currentFile="{{ include.file }}">
  <div class="titleBar">
    <span class="trackTitle playlistBtn">&nbsp;</span>
  <!-- Playlist -->
    <div class="playlistFrame">
      <ol class="playlist"></ol>
    </div>
  </div>

  <!-- Progress -->
  <div class="progressFrame">
    <div class="progressActiveZone">
      <div class="progressBar">
      </div>
    </div>
  </div>
  
  <!-- Controls -->
  <div class="controlsFrame">
      <!-- Volume -->
      <div class="btn volumeBtn"></div>
      <div class="volumeFrame fadeout">
        <div class="volumeActiveZone">
          <div class="volumeBar"></div>
        </div>
      </div>
      <div class="btn playBtn"></div>
      <div class="btn pauseBtn"></div>
      <div class="btn loading">···</div>
      <span class="elapsed">--:--</span>&nbsp;/ <span class="duration">--:--</span>
      <div class="skippers">
        <div class="btn prevBtn"></div>
        <div class="btn nextBtn"></div>
      </div>
  </div>
</div>
