---
layout: default
---
<div class="podcast">

  <header class="podcast-header">
    <h1 class="podcast-title">{{ page.title }}</h1>
    <p class="podcast-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  
  <article class="podcast-content">
    {{ content }}
  </article>

</div>
